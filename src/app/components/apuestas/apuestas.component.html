<div *ngIf="apuestas">
    <table class="table table-striped">
       
         <thead>
             <th>Usuario</th>
             <th>Resultado</th>
             <th>Fecha</th>
     
         </thead>
     <tbody>
         
         <tr *ngFor="let apu of apuestas" >

             <td>{{apu.resultado}}</td>
             <td>{{apu.fecha}}</td>

     
               
         </tr>
     </tbody>
     </table>    
    
</div>
